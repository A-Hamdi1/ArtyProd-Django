{% extends 'artyweb/base.html' %}
{% block title %}Reset your password{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <h1 class="text-xl font-medium text-gray-900 dark:text-white">Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form action="." method="POST" class="space-y-6">
        {% csrf_token %}
        {{ form }}
        <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 focus:ring-blue-500 focus:ring-offset-blue-200 text-white font-medium py-2 px-4 rounded-md shadow-sm transition-colors duration-300 ease-in-out">
            Request for Reset
        </button>
    </form>
  </div>
</div>
{% endblock %}
